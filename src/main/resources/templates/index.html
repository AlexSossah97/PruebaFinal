<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/styles.css">
    <title>Calculadora de monedas</title>
</head>

<body>
    <img src="../static/calculadora.png" alt="Calculadora" class="main-image">
    <h1>Calculadora de moneda</h1>

    <div class="form-container">
        <form th:action="@{/calcular}" method="post">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" placeholder="Ingresa la fecha">

            <button type="submit">Calcular</button>
        </form>

        <div th:if="${resultado != null}">
            <h2>Resultado:</h2>
            <p th:text="${resultado}"></p>
        </div>

        <hr class="separator">

        <h1>Calcular moda del mes</h1>

        <form th:action="@{/calcularMes}" method="post" th:object="${mesDTO}">
            <label for="year">Año:</label>
            <input type="number" id="year" name="year" th:field="*{year}" placeholder="Ingresa el año">

            <label for="month">Mes:</label>
            <input type="number" id="month" name="month" th:field="*{month}" placeholder="Ingresa el mes">

            <button type="submit">Calcular</button>

            <div th:if="${primerDia != null}">
                <h2>Resultados del Mes:</h2>
                <p th:text="'Primer día: ' + ${primerDia}"></p>
                <p th:text="'Último día: ' + ${ultimoDia}"></p>
            </div>
        </form>
    </div>
</body>
</html>
